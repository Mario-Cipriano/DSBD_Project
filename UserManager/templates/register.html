<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Registrazione Utenti - MyWeather</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css')}}">
</head>

<body>
    <div class="background">
        <div class="container">
            <h2 class="form-title">Registrazione a MyWeather</h2>
            <form id="registerForm" method="post">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="nome" id="registerNome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="cognome">Cognome</label>
                    <input type="Cognome" id="registerCognome" name="cognome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confermapassword">Conferma Password</label>
                    <input type="password" id="confermaPassword" name="confermapassword" required>
                </div>
                {% if error %}
                <p class="error">{{ error }}</p>
                {% endif %}
                <div class="form-group">
                    <input type="submit" value="Registrati" ,id="successMessage">
                </div>
            </form>
            {% if var %}
            <div id="successMessage" class="alert alert-success" role="alert">
                {{ var}}
            </div>
            <div id="loadingSpinner"></div>
            <script>
                // Mostra il loader
                document.getElementById("loadingSpinner").style.display = 'block';

                // Nascondi il loader dopo un certo periodo di tempo (ad esempio, 3 secondi)
                setTimeout(function() {
                    document.getElementById("loadingSpinner").style.display = 'none';
                    // Esegui il reindirizzamento
                    window.location.href = "/home";
                }, 3000);
            </script>
            {% endif %}
            <!-- Loader di caricamento (spinner) -->

            <p class="text-muted">Hai gi√† un account? <a href="/login">Accedi qui</a></p>
        </div>
    </div>
</body>

</html>
