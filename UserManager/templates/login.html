<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Login Utenti - MyWeather</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">

</head>

<body>
    <div class="background">
        <div class="container">
            <h2 class="form-title">Accedi a MyWeather </h2>
            <form id="loginForm" method="post">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="text" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                {% if error %}
                <p class="error">{{ error }}</p>
                {% endif %}
                <div class="form-group">
                    <input type="submit" value="Accedi">
                </div>
            </form>
            {% if var %}
            <div id="successMessage" class="alert alert-success" role="alert">
                {{ var}}
            </div>
            <div id="loadingSpinner"></div>
            <script>
                // Mostra il loader
                document.getElementById("loadingSpinner").style.display = 'block';

                // Nascondi il loader dopo un certo periodo di tempo (ad esempio, 3 secondi)
                setTimeout(function() {
                    document.getElementById("loadingSpinner").style.display = 'none';
                    // Esegui il reindirizzamento
                    window.location.href = "/home";
                }, 3000);
            </script>
            {% endif %}
            <!-- Loader di caricamento (spinner) -->
            <p class="text-muted">Non sei registrato? <a href="/register">Clicca qui</a></p>
        </div>
    </div>

    <!-- Qui potresti includere gli script per gestire la logica di login e il recupero dei dati meteo -->
</body>

</html>
